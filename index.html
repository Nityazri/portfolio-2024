<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .navbar {
            background-color: #111;
            box-shadow: 0 2px 10px rgba(255, 0, 127, 0.5);
        }

        .navbar a.nav-link {
            color: #fff !important;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .navbar a.nav-link:hover {
            color: #ff007f !important;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #ff007f;
            box-shadow: 0 0 15px #ff007f, 0 0 30px #ff007f;
            object-fit: cover;
        }

        .intro {
            margin-top: 30px;
            font-size: 2rem;
            /* Increased font size */
            color: #fff;
            /* Changed to white */
            text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f;
        }

        .intro p {
            font-size: 1.5rem;
            /* Increased font size */
        }

        .btn-custom {
            background-color: #ff007f;
            border: none;
            color: #fff;
            padding: 15px 30px;
            /* Increased padding */
            margin-top: 30px;
            font-size: 1.5rem;
            /* Increased font size */
            text-transform: uppercase;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #00ff88;
            color: #000;
            transform: scale(1.1);
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 0, 127, 0.2), rgba(0, 0, 0, 0.8) 80%);
            z-index: 1;
        }

        .binary-code {
            font-size: 1.5rem;
            /* Increased font size */
            color: rgba(255, 20, 147, 0.5);
            /* Brighter pink */
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.8), 0 0 20px rgba(255, 20, 147, 1);
            /* Glow effect */
            position: absolute;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">
            Portfolio
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="works.html">My Works</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Background -->
    <div class="background"></div>

    <!-- Profile Section -->
    <div class="profile-section">
        <img src="index/profile.png" alt="Nitya Shri RK" class="profile-picture">
        <h1 class="intro">Hi, I'm Nitya Shri RK</h1>
        <p class="intro">Designer. Creator. Innovator.</p>
        <a href="works.html" class="btn btn-custom">Explore My Works</a>
    </div>

    <!-- Binary Animation Script -->
    <script>
        const background = document.querySelector('.background');

        function createBinaryCode() {
            const binary = document.createElement('span');
            binary.classList.add('binary-code');
            binary.textContent = Math.random() > 0.5 ? '0' : '1';
            binary.style.left = `${Math.random() * 100}%`;
            binary.style.top = `${Math.random() * 100}%`;
            binary.style.fontSize = `${Math.random() * 20 + 10}px`;
            background.appendChild(binary);

            setTimeout(() => {
                binary.remove();
            }, 8000);
        }

        setInterval(createBinaryCode, 100);

        // Cursor interaction for glow effect
        document.body.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            background.style.background = `radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(255, 0, 127, 0.3), rgba(0, 0, 0, 0.8) 80%)`;
        });
    </script>
</body>

</html>
