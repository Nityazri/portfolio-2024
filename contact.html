        /* Navbar Styles */
        .navbar {

        }

        .navbar a.nav-link {

            transition: color 0.3s ease;

        /* Contact Section Layout */

            color: #fff;

        }

        .contact-icon:hover {
            color: #ff007f;
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <!-- Binary Animation Background -->
    <canvas id="binaryCanvas"></canvas>

                </li>

    </nav>

    <!-- Contact Section -->
    <div class="contact-container">
        <h1>Let's Connect!</h1>
        <div class="icon-row">
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/nityashri-rk-b5b185289?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">

        </div>
    </div>

    <!-- Binary Animation Script -->
    <script>
        const canvas = document.getElementById("binaryCanvas");
        const ctx = canvas.getContext("2d");

        const binary = "01";
        const fontSize = 14;
        const columns = Math.floor(window.innerWidth / fontSize);
        const drops = Array(columns).fill(1);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#ff007f";
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                const text = binary[Math.floor(Math.random() * binary.length)];
                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.95) {
                    drops[x] = 0;
                }
                drops[x]++;
            });
        }

        setInterval(draw, 50);

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
